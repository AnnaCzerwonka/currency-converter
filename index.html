<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kalkulator walut</title>
	<link rel="icon" href="images/icon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
		crossorigin="anonymous" referrerpolicy="no-referrer">
	<link href="css/style.css" rel="stylesheet">
	<script defer src="js/script.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
		rel="stylesheet">
</head>

<body class="body">
	<div class="container">
		<form class="form js-form">
			<fieldset class="form__fieldset">
				<legend class="form__legend">
					Kalkulator walut
				</legend>

				<p>
					<label>
						<span class="form__labelText">
							Kwota w zł:
						</span>
						<input class="form__field js-amount" placeholder="Wpisz kwotę w zł" type="number" step="0.01"
							min="0.01" required>
					</label>
				</p>
				<p>
					<label>
						<span class="form__labelText">
							Waluta:
						</span>
						<select class="form__field js-currency">
							<option value="EUR">EUR</option>
							<option value="USD">USD</option>
						</select>
					</label>
				</p>

				<button class="form__button">Przelicz</button>
				<p>
					<label>
						<span class="form__span js-result">Wynik: N/A</span>
					</label>
				</p>
			</fieldset>
		</form>
	</div>
</body>

</html>
